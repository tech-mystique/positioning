<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./common-style.css" />
    </head>

    <body>
        <h1>CSS Positioning</h1>
        <ul class="list">
            <li class="list-item">
                <h2>Static</h2>
                <div class="container container-static">
                    <div class="element static"></div>
                </div>
            </li>
            <li class="list-item">
                <h2>Relative</h2>
                <div class="container container-relative">
                    <div class="element relative"></div>
                </div>
            </li>
            <li class="list-item">
                <h2>Absolute</h2>
                <div class="container container-absolute">
                    <div class="element absolute"></div>
                </div>
            </li>
            <li class="list-item">
                <h2>Fixed</h2>
                <div class="container container-fixed">
                    <div class="element fixed"></div>
                </div>
            </li>
            <li class="list-item">
                <h2>Sticky</h2>
                <div class="container container-sticky">
                    <div class="element sticky"></div>
                </div>
            </li>
        </ul>
        <a href="./z-index.html">z-index</a>
        <a href="./modal/index.html">modal</a>
        <a href="./sticky.html">Sticky</a>
    </body>
</html>
